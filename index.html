<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<!-- Background -->
<body class="bg-green-900 text-white flex flex-col items-center min-h-screen py-10">

<!-- Judul -->
  <h1 class="text-3xl font-bold mb-6 text-center border-b-2 border-black pb-2 w-full max-w-4xl">
    To-Do List
  </h1>

<!-- Background Body -->
  <div class="w-11/12 max-w-4xl bg-grey-900 p-6 rounded-2xl shadow-lg">

    <div class="grid grid-cols-4 gap-4 mb-6">
      <div class="bg-green-900 p-4 rounded-xl text-center">
        <h2 class="text-sm">TOTAL TASKS</h2>
        <p id="totalTasks" class="text-2xl font-bold">0</p>
      </div>
      <div class="bg-green-900 p-4 rounded-xl text-center">
        <h2 class="text-sm">COMPLETED</h2>
        <p id="completedTasks" class="text-2xl font-bold">0</p>
      </div>
      <div class="bg-green-900 p-4 rounded-xl text-center">
        <h2 class="text-sm">PENDING</h2>
        <p id="pendingTasks" class="text-2xl font-bold">0</p>
      </div>
      <div class="bg-green-900 p-4 rounded-xl text-center">
        <h2 class="text-sm">PROGRESS</h2>
        <p id="progress" class="text-2xl font-bold">0%</p>
      </div>
    </div>

    <div class="flex gap-2 mb-6">
      <input id="taskInput" type="text" placeholder="Add a task..." class="w-full px-3 py-2 rounded-xl bg-gray-700 text-white outline-none">
      <input id="dueDate" type="date" class="px-3 py-2 rounded-xl bg-gray-700 text-white outline-none">
      <button onclick="addTask()" class="bg-indigo-500 hover:bg-indigo-600 px-4 py-2 rounded-xl">+</button>
    </div>

    <div class="overflow-x-auto">
      <table class="w-full text-left">
        <thead>
          <tr class="text-black border-b border-gray-700">
            <th class="p-2">Task</th>
            <th class="p-2">Due Date</th>
            <th class="p-2">Status</th>
            <th class="p-2">Actions</th>
          </tr>
        </thead>
        <tbody id="taskList"></tbody>
      </table>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
